{% extends 'web_class/base.html' %}

{% block title %} Password | Rest {% endblock title %}


{% block content %}

    <div class="form-container">

      <div class="login-form-field">
        <form action="" method="post">

          <p class="icon-user "><i  class="fas fa-user"></i></p>
          <div class="login-header"><h3>Reset Password</h3></div>
            <p>Enter the registered email</p>
            {% csrf_token %}
                <div class="form-group">
                    {{ form }}
                </div>

                <p><a class="link" href="{% url 'web_class:login' %}">Back to login..</a></p>
                <input class="submit-form-button" type="submit" value="Rest">

        </form>
      </div>
    </div>


{% endblock content %}
