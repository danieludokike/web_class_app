{% extends 'web_class/base.html' %}

{% block title %} User Registration {% endblock title %}


{% block content %}

 <div class="form-container">
  <div class="login-form-field">

      <form action="" method="post">
        <div class="login-header"><h3>User Signup</h3></div>
        {% csrf_token %}
          <div class="form-group">
              <label for="username">Username:</label><br>
              {{ form.username }}
          </div>

        <div class="form-group">
            <label for="email">Email:</label><br>
              {{ form.email }}
          </div>

        <div class="form-group">
                <label for="password">Password:</label><br>
              {{ form.password }}
          </div>

        <div class="form-group">
                <label for="password2">Re-Enter Password:</label><br>
              {{ form.password2 }}
          </div>
          <div class="go-to"></div>
          <p>Already have an Account? <a class="link" href="{% url 'web_class:login' %}">Click here!</a></p>
      <input class="submit-form-button"  type="submit" value="Register">
    </form>  
  </div>
</div>

{% endblock content %}
